<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
	    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
	    <meta http-equiv="Content-Style-Type" content="text/css"/>
	    <meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	    <title>
	        PietDroid controls
	    </title>
	    <link rel="stylesheet" href="css/index.css" type="text/css" media="screen"/>
	</head>
	<body>
		<div id="page_header">Controls</div>
		<div id="main_content">
		<div class="index_link"> <a href = "index.html">Index</a></div>
		  <table class="unit_table">
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_play_disable.png" alt="button play" />
		    </td>
		    <td>
		      <div class="unit_description">Run program</div>
		    <td/>
		  </tr>
		  
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_step_disable.png" alt="button step" />
		    </td>
		    <td>
		      <div class="unit_description">One step forward</div>
		    <td/>
		  </tr>
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_pause_disable.png" alt="button pause" />
		    </td>
		    <td>
		      <div class="unit_description">Pause</div>
		    <td/>
		  </tr>
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_stop_disable.png" alt="button stop" />
		    </td>
		    <td>
		      <div class="unit_description">Stop</div>
		    <td/>
		  </tr>
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_scroll_disable.png" alt="button scroll" />
		    </td>
		    <td>
		      <div class="unit_description">Scroll mode. 
			      If enabled, you can scroll the image  which not fit on the screen.
			      If it turned off, you can edit the image.</div>
		    <td/>
		  </tr>
		  <tr>
		    <td>
		      <img src="file:///android_res/drawable/button_zoom_decrease_disable.png" alt="button zoom decrease" />
		      <img src="file:///android_res/drawable/button_zoom_increase_disable.png" alt="button zoom increase" />

		    </td>
		    <td>
		      <div class="unit_description">Zoom decrease/increase</div>
		    <td/>
		  </tr>
		  </table>
		</div>
	</body>
</html>
